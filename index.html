<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Empirical Co</title>
  <style>
    /* Reset and full-screen setup */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: "Helvetica Neue", Arial, sans-serif;
      color: #fff;
    }

    body {
      position: relative;
      background-color: #000;
    }

    /* Hero wrapper */
    .hero {
      width: 100vw;
      height: 100vh;
      background: url('ec_background.png') no-repeat center center;
      background-size: 100% auto; /* fill width by default */
    }

    /* Site navigation */
    .site-header {
      position: fixed;
      top: 1.5rem;
      right: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 0.75rem;
      pointer-events: none;
    }

    .menu-toggle {
      background: transparent;
      border: none;
      width: 44px;
      height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      pointer-events: auto;
    }

    .menu-toggle:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }

    .menu-icon {
      position: relative;
      width: 20px;
      height: 2px;
      background: #fff;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .menu-icon::before,
    .menu-icon::after {
      content: "";
      position: absolute;
      left: 0;
      width: 20px;
      height: 2px;
      background: #fff;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .menu-icon::before {
      top: -6px;
    }

    .menu-icon::after {
      top: 6px;
    }

    .menu-toggle[aria-expanded="true"] .menu-icon {
      background: transparent;
    }

    .menu-toggle[aria-expanded="true"] .menu-icon::before {
      transform: translateY(6px) rotate(45deg);
    }

    .menu-toggle[aria-expanded="true"] .menu-icon::after {
      transform: translateY(-6px) rotate(-45deg);
    }

    .site-nav {
      position: absolute;
      top: calc(100% + 0.5rem);
      right: 0;
      width: 200px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      backdrop-filter: blur(6px);
      padding: 1rem 0;
      box-sizing: border-box;
      pointer-events: auto;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .site-nav.open {
      opacity: 1;
      transform: translateY(0);
    }

    .site-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .site-nav a {
      display: block;
      padding: 0.75rem 1.5rem;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      letter-spacing: 0.03em;
    }

    .site-nav a:hover,
    .site-nav a:focus {
      background: rgba(255, 255, 255, 0.12);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* If the viewport is taller than 16:9, fill height instead */
    @media (max-aspect-ratio: 16/9) {
      .hero {
        background-size: auto 100%;
      }
    }

    @media (max-width: 600px) {
      .site-header {
        top: 1rem;
        right: 1.25rem;
      }

      .site-nav {
        width: min(260px, calc(100vw - 2.5rem));
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <button class="menu-toggle" type="button" aria-expanded="false" aria-controls="primary-navigation">
      <span class="sr-only">Open main menu</span>
      <span class="menu-icon" aria-hidden="true"></span>
    </button>
    <nav id="primary-navigation" class="site-nav" aria-label="Primary" hidden>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="hero" id="home"></div>

  <script>
    (function () {
      const toggle = document.querySelector('.menu-toggle');
      const nav = document.getElementById('primary-navigation');

      if (!toggle || !nav) {
        return;
      }

      toggle.addEventListener('click', () => {
        const expanded = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', String(!expanded));
        nav.hidden = expanded;
        nav.classList.toggle('open', !expanded);
      });

      document.addEventListener('click', (event) => {
        if (!nav.classList.contains('open')) {
          return;
        }

        if (!nav.contains(event.target) && !toggle.contains(event.target)) {
          toggle.setAttribute('aria-expanded', 'false');
          nav.hidden = true;
          nav.classList.remove('open');
        }
      });
    })();
  </script>
</body>
</html>
