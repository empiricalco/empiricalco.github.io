<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Empirical Co</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }
    .hero {
      width: 100%;
      height: 100%;
      /* center the image, no repeat */
      background: url('ec_background.png') no-repeat center center;
      /* contain ensures the *whole* image fits into the viewport */
      background-size: contain;
      /* fallback bg-color if letterbox shows */
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div class="hero"></div>
</body>
</html>
