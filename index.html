<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Empirical Co</title>
  <style>
    /* Reset and fullâ€‘screen setup */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Hero wrapper */
    .hero {
      width: 100vw;
      height: 100vh;
      background: url('ec_background.png') no-repeat center center;
      background-size: 100% auto; /* fill width by default */

      .hero {
        background-size: auto 100%;
      }
    }
  </style>
</head>
<body>

</body>
</html>
